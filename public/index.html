<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<h2>List</h2>

<table id="sunsubscription-link">
    <tr>
        <th>Service Name</th>
        <th>Sender</th>
        <th>Link</th>
    </tr>

</table>

<script>
    $(document).ready(function () {

        $.ajax({
            url: `get-services`,
            success: function (data) {
                console.log("data",data)
                data.forEach(function(val){
                    let html = `<tr> <td>${val.Name}</td> <td>${val.Sender}</td>  <td> <a id="unsubscribe" target="_blank" data-id="${val.ID}" href="${val.UnsubscribeLink}"> Click here</a></td> </tr>`
                    $('table').append(html)
                })
            },
        });

        $(document).on("click","#unsubscribe", function () {
            $.ajax({
                url: `unsubscribe?id=${$(this).attr("data-id")}`,
                success: function (data) {

                },
            });

        })


    });
</script>
</body>
</html>
